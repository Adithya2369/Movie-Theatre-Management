<!DOCTYPE html>
<html>
<head>
    <title>Staff Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .nav { background: #444; padding: 15px; margin-bottom: 20px; }
        .nav a { color: white; margin-right: 20px; text-decoration: none; }
        .card { background: #f5f5f5; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #444; color: white; }
        .booking-details { margin-left: 30px; background: #eee; padding: 15px; }
        .toggle-btn { cursor: pointer; color: #0066cc; }
    </style>
    <script>
        function toggleBookings(showId) {
            const element = document.getElementById(`bookings-${showId}`);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <nav class="nav">
        <a href="/staff">Dashboard</a>
        <a href="/logout" style="float: right;">Logout</a>
    </nav>
    
    {% block content %}{% endblock %}
</body>
</html>
